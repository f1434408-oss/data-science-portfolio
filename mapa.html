<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>BASE CONTROL PC 2026 - PAE</title>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #111;
}

/* PANEL */
#panel {
    position: absolute;
    width: 360px;
    height: 100%;
    background: linear-gradient(180deg, #111 0%, #1b1b1b 100%);
    color: white;
    padding: 32px;
    z-index: 1;
    font-size: 16px;
    line-height: 1.7;
}

#panel h1 {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 8px;
}

#panel h2 {
    font-size: 18px;
    opacity: 0.75;
    margin-top: 0;
    margin-bottom: 22px;
}

/* MAPA */
#map {
    position: absolute;
    left: 360px;
    width: calc(100% - 360px);
    height: 100%;
}

/* POPUP */
.mapboxgl-popup-content {
    background: #1c1c1c;
    color: white;
    border-radius: 14px;
    font-size: 16px;
    padding: 20px;
}

.mapboxgl-popup-tip {
    border-top-color: #1c1c1c !important;
}
</style>
</head>

<body>

<div id="panel">
    <h1>BASE CONTROL PC 2026 - PAE</h1>
    <h2>PE EstadÃ­stica Nacional</h2>

    <p><b>Mapa interactivo por departamento</b></p>
    <p>Pasa el mouse sobre un departamento para ver el resumen y acceder al detalle.</p>
</div>

<div id="map"></div>

<script>

mapboxgl.accessToken = "pk.eyJ1IjoiMjAxODE3MjUiLCJhIjoiY21sanZ1NmdzMDQ5czNrcHFwdXBpN3o2eCJ9.lM43dWvXvojawo82gZFOIw";  // ðŸ”´ Reemplaza con tu token real

const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v11',
    center: [-74.8, -9.3],
    zoom: 5.4
});

let popup;

map.on('load', function () {

    // Ocultar labels base
    map.getStyle().layers.forEach(layer => {
        if (layer.type === 'symbol') {
            map.setLayoutProperty(layer.id, 'visibility', 'none');
        }
    });

    // Cargar geojson dividido
    map.addSource('departamentos', {
        type: 'geojson',
        data: 'geo_pae_departamental_dividido.geojson'
    });

    map.addSource('hover-departamento', {
        type: 'geojson',
        data: { type: "FeatureCollection", features: [] }
    });

    // Colores por tipo
    const colorExpression = [
        'match',
        ['get', 'TIPO'],
        'CONTRATO', '#27AE60',
        'ADJUDICADO', '#F1C40F',
        'INVITACION', '#E74C3C',
        '#ccc'
    ];

    // Capa base
    map.addLayer({
        id: 'fill-layer',
        type: 'fill',
        source: 'departamentos',
        paint: {
            'fill-color': colorExpression,
            'fill-opacity': 0.85
        }
    });

    // Bordes
    map.addLayer({
        id: 'border-layer',
        type: 'line',
        source: 'departamentos',
        paint: {
            'line-color': 'rgba(255,255,255,0.4)',
            'line-width': 1
        }
    });

    // Hover fill
    map.addLayer({
        id: 'hover-fill',
        type: 'fill',
        source: 'hover-departamento',
        paint: {
            'fill-color': colorExpression,
            'fill-opacity': 1
        }
    });

    // Hover border
    map.addLayer({
        id: 'hover-border',
        type: 'line',
        source: 'hover-departamento',
        paint: {
            'line-color': '#ffffff',
            'line-width': 3
        }
    });

    function scaleFeature(feature, scale) {
        const newFeature = JSON.parse(JSON.stringify(feature));
        const coords = newFeature.geometry.coordinates[0];

        let cx = 0, cy = 0;
        coords.forEach(p => { cx += p[0]; cy += p[1]; });
        cx /= coords.length;
        cy /= coords.length;

        newFeature.geometry.coordinates[0] = coords.map(p => [
            cx + (p[0] - cx) * scale,
            cy + (p[1] - cy) * scale
        ]);

        return newFeature;
    }

    map.on('mousemove', 'fill-layer', function (e) {

        const departamento = e.features[0].properties.NOMBDEP;

        const allFeatures = map.querySourceFeatures('departamentos', {
            filter: ['==', ['get', 'NOMBDEP'], departamento]
        });

        const scaledFeatures = allFeatures.map(f => scaleFeature(f, 2.4));

        map.getSource('hover-departamento').setData({
            type: "FeatureCollection",
            features: scaledFeatures
        });

        const feature = e.features[0];

        if (popup) popup.remove();

        popup = new mapboxgl.Popup({ offset: 20 })
            .setLngLat(e.lngLat)
            .setHTML(`
                <b style="font-size:18px;">${feature.properties.NOMBDEP}</b>
                <hr style="opacity:0.3;">
                <b>% Contrato:</b> ${feature.properties.CONTRATO}%<br>
                <b>% Adjudicado:</b> ${feature.properties.ADJUDICADO}%<br>
                <b>% En InvitaciÃ³n:</b> ${feature.properties["EN INVITACIÃ“N"]}%<br><br>

                <div style="text-align:center;">
                    <a href="detalle.html?dep=${encodeURIComponent(feature.properties.NOMBDEP)}"
                       style="
                            display:inline-block;
                            padding:8px 14px;
                            background:#27AE60;
                            color:white;
                            text-decoration:none;
                            border-radius:6px;
                            font-weight:600;
                       ">
                       Ver detalle â†’
                    </a>
                </div>
            `)
            .addTo(map);
    });

    map.on('mouseleave', 'fill-layer', function () {
        map.getSource('hover-departamento').setData({
            type: "FeatureCollection",
            features: []
        });

        if (popup) popup.remove();
    });

    map.on('mouseenter', 'fill-layer', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

});
</script>

</body>
</html>
