<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>BASE CONTROL PC 2026 PAE</title>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #111;
}

/* ================= PANEL ================= */

#panel {
    position: absolute;
    width: 420px;
    height: 100%;
    background: linear-gradient(180deg, #111 0%, #1b1b1b 100%);
    color: white;
    padding: 50px;
    z-index: 1;
    font-size: 24px;
    line-height: 1.9;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

#panel h2 {
    font-size: 36px;
    font-weight: 700;
    letter-spacing: 1.5px;
    margin-bottom: 30px;
}

/* ================= MAPA ================= */

#map {
    position: absolute;
    left: 420px;
    width: calc(100% - 420px);
    height: 100%;
}

/* ================= POPUP ================= */

.mapboxgl-popup-content {
    background: #1c1c1c;
    color: white;
    border-radius: 18px;
    font-size: 22px;
    padding: 28px;
}

.mapboxgl-popup-tip {
    border-top-color: #1c1c1c !important;
}

/* ================= LEYENDA ================= */

.legend {
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid rgba(255,255,255,0.1);
    font-size: 22px;
}

.legend b {
    font-size: 24px;
}

.legend div {
    margin-top: 14px;
}

.legend span {
    display: inline-block;
    width: 24px;
    height: 24px;
    margin-right: 14px;
    border-radius: 4px;
}
</style>
</head>

<body>

<div id="panel">

    <div>
        <h2>BASE CONTROL PC 2026 PAE</h2>

        <p>
        <b>IIEE:</b> 67,055<br>
        <b>Usuarios:</b> 4,187,782<br>
        <b>Ítems:</b> 711
        </p>

        <hr style="opacity:0.2;">

        <p>
        <b>Estado:</b><br>
        • CONTRATO: 38%<br>
        • ADJUDICADO: 20%<br>
        • EN INVITACIÓN: 43%
        </p>
    </div>

    <div class="legend">
        <b>Estado Mayoritario</b>
        <div><span style="background:#27AE60;"></span>Contrato</div>
        <div><span style="background:#F1C40F;"></span>Adjudicado</div>
        <div><span style="background:#E74C3C;"></span>Invitación</div>
    </div>

</div>

<div id="map"></div>

<!-- ================= MODAL ================= -->

<div id="modalOverlay" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
">
    <div style="
        background: #1c1c1c;
        color: white;
        width: 1200px;
        max-height: 85%;
        overflow-y: auto;
        border-radius: 20px;
        padding: 30px;
    ">
        <span id="closeModal" style="float:right; cursor:pointer; font-size:22px;">✖</span>
        <h3 id="modalTitle"></h3>
        <div id="modalContent"></div>
    </div>
</div>

<script>

mapboxgl.accessToken = "pk.eyJ1IjoiMjAxODE3MjUiLCJhIjoiY21sanZ1NmdzMDQ5czNrcHFwdXBpN3o2eCJ9.lM43dWvXvojawo82gZFOIw";

const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v11',
    center: [-74.8, -9.3],
    zoom: 5.4
});

let popup;
let basePAE = [];

/* ================= CARGAR JSON ================= */

fetch('https://f1434408-oss.github.io/data-science-portfolio/base_pae.json')
    .then(response => response.json())
    .then(data => {
        basePAE = data;
        console.log("Base cargada:", basePAE.length);
    });

map.on('load', function () {

    map.getStyle().layers.forEach(layer => {
        if (layer.type === 'symbol') {
            map.setLayoutProperty(layer.id, 'visibility', 'none');
        }
    });

    map.setPaintProperty('water', 'fill-color', '#5dade2');

    map.addSource('departamentos', {
        type: 'geojson',
        data: 'geo_pae_departamental.geojson'
    });

    map.addSource('hover-departamento', {
        type: 'geojson',
        data: { type: "FeatureCollection", features: [] }
    });

    const colorExpression = [
        'case',
        ['all',
            ['>=', ['get', 'CONTRATO'], ['get', 'ADJUDICADO']],
            ['>=', ['get', 'CONTRATO'], ['get', 'EN INVITACIÓN']]
        ],
        '#27AE60',
        ['all',
            ['>=', ['get', 'ADJUDICADO'], ['get', 'CONTRATO']],
            ['>=', ['get', 'ADJUDICADO'], ['get', 'EN INVITACIÓN']]
        ],
        '#F1C40F',
        '#E74C3C'
    ];

    map.addLayer({
        id: 'fill-layer',
        type: 'fill',
        source: 'departamentos',
        paint: {
            'fill-color': colorExpression,
            'fill-opacity': 0.85
        }
    });

    map.addLayer({
        id: 'border-layer',
        type: 'line',
        source: 'departamentos',
        paint: {
            'line-color': 'rgba(255,255,255,0.4)',
            'line-width': 1.2
        }
    });

    map.addLayer({
        id: 'hover-fill',
        type: 'fill',
        source: 'hover-departamento',
        paint: {
            'fill-color': colorExpression,
            'fill-opacity': 1
        }
    });

    map.addLayer({
        id: 'hover-border',
        type: 'line',
        source: 'hover-departamento',
        paint: {
            'line-color': '#ffffff',
            'line-width': 3
        }
    });

    function scaleFeature(feature, scale) {
        const newFeature = JSON.parse(JSON.stringify(feature));
        const coords = newFeature.geometry.coordinates[0];

        let cx = 0, cy = 0;
        coords.forEach(p => { cx += p[0]; cy += p[1]; });
        cx /= coords.length;
        cy /= coords.length;

        newFeature.geometry.coordinates[0] = coords.map(p => [
            cx + (p[0] - cx) * scale,
            cy + (p[1] - cy) * scale
        ]);

        return newFeature;
    }

    map.on('mouseenter', 'fill-layer', function (e) {

        const feature = e.features[0];
        const scaled = scaleFeature(feature, 2.4);

        map.getSource('hover-departamento').setData({
            type: "FeatureCollection",
            features: [scaled]
        });

        if (popup) popup.remove();

        popup = new mapboxgl.Popup({ offset: 20 })
            .setLngLat(e.lngLat)
            .setHTML(`
                <b style="font-size:24px;">${feature.properties.NOMBDEP}</b>
                <hr style="opacity:0.3;">
                
                <b>Ítems:</b> ${feature.properties.ITEMS_TOTAL}<br><br>

                <b>Contrato:</b> ${feature.properties.CONTRATO}%<br>
                <b>Adjudicado:</b> ${feature.properties.ADJUDICADO}%<br>
                <b>Invitación:</b> ${feature.properties["EN INVITACIÓN"]}%<br><br>

                <b>IIEE:</b> ${feature.properties.IIEE_TOTAL}<br>
                <b>Usuarios:</b> ${feature.properties.USUARIOS_FMT}<br><br>

                <a href="#" id="ver-detalle" style="color:#48a0ff; font-weight:bold;">
                Ver detalle completo</a>
            `)
            .addTo(map);

        document.getElementById('ver-detalle').addEventListener('click', function(evt){
            evt.preventDefault();
            abrirModalConTabla(feature.properties.NOMBDEP);
        });

    });

});

/* ================= MODAL FUNCIONAL ================= */

function abrirModalConTabla(departamento) {

    const datosFiltrados = basePAE.filter(item =>
        item.DEPARTAMENTO?.trim().toUpperCase() ===
        departamento.trim().toUpperCase()
    );

    document.getElementById('modalTitle').innerText =
        "Detalle completo - " + departamento;

    if (datosFiltrados.length === 0) {
        document.getElementById('modalContent').innerHTML =
            "<p>No hay registros para este departamento.</p>";
    } else {

        const columnas = Object.keys(datosFiltrados[0]);

        let tabla = `<table style="width:100%; border-collapse: collapse; font-size:12px;"><tr>`;

        columnas.forEach(col => {
            tabla += `<th style="text-align:left; border-bottom:1px solid #444;">${col}</th>`;
        });

        tabla += `</tr>`;

        datosFiltrados.forEach(row => {
            tabla += `<tr>`;
            columnas.forEach(col => {
                tabla += `<td style="border-bottom:1px solid #333;">${row[col] ?? ''}</td>`;
            });
            tabla += `</tr>`;
        });

        tabla += "</table>";

        document.getElementById('modalContent').innerHTML = tabla;
    }

    document.getElementById('modalOverlay').style.display = 'flex';
}

document.getElementById('closeModal').addEventListener('click', function() {
    document.getElementById('modalOverlay').style.display = 'none';
});

</script>

</body>
</html>
