<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>BASE CONTROL PC 2026 PAE</title>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#111;
}

/* ================= PANEL NACIONAL ================= */

#panel{
    position:absolute;
    width:420px;
    height:100%;
    background:linear-gradient(180deg,#111 0%,#1b1b1b 100%);
    color:white;
    padding:45px;
    z-index:1;
}

#panel h2{
    font-size:34px;
    margin-bottom:30px;
}

.kpi{
    font-size:22px;
    margin-bottom:8px;
}

#panel hr{
    margin:25px 0;
    opacity:.15;
}

.legend{
    margin-top:20px;
    font-size:20px;
}

.legend span{
    width:18px;
    height:18px;
    display:inline-block;
    margin-right:10px;
    border-radius:4px;
}

/* ================= MAPA ================= */

#map{
    position:absolute;
    left:420px;
    width:calc(100% - 420px);
    height:100%;
}

/* ================= POPUP ================= */

.mapboxgl-popup-content{
    background:#1c1c1c;
    color:white;
    border-radius:18px;
    font-size:21px;
    padding:28px;
}

.mapboxgl-popup-tip{
    border-top-color:#1c1c1c!important;
}

/* ================= MODAL ================= */

#modalOverlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.65);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}

#modalBox{
    background:#1c1c1c;
    color:white;
    width:92%;
    max-width:1250px;
    max-height:85vh;
    border-radius:18px;
    padding:30px;
    display:flex;
    flex-direction:column;
}

#modalTitle{
    text-align:center;
    margin:0;
}

#modalContent{
    margin-top:20px;
    overflow:auto;
    flex:1;
}

#closeModal{
    cursor:pointer;
    font-size:22px;
}

/* ================= TABLA ================= */

table{
    width:100%;
    border-collapse:collapse;
    font-size:13px;
}

thead{
    background:#222;
    position:sticky;
    top:0;
}

th{
    padding:10px;
    text-align:center;
    border-bottom:1px solid #444;
    font-weight:600;
}

td{
    padding:9px;
    text-align:center;
    border-bottom:1px solid #1f1f1f;
}

tbody tr:nth-child(even){background:#161616;}
tbody tr:nth-child(odd){background:#121212;}
tbody tr:hover{background:#1f1f1f;transition:.2s;}

</style>
</head>

<body>

    <div class="legend">
        <br><b>Estado Mayoritario</b><br><br>
        <span style="background:#27AE60;"></span>Contrato<br>
        <span style="background:#F1C40F;"></span>Adjudicado<br>
        <span style="background:#E74C3C;"></span>Invitación
    </div>
</div>

<div id="map"></div>

<div id="modalOverlay">

        </div>
        <div id="modalContent"></div>

</html>
