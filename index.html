<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Mapa PAE Per√∫</title>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #111;
}

/* ================= PANEL IZQUIERDO ================= */

#panel {
    position: absolute;
    width: 340px;
    height: 100%;
    background: linear-gradient(180deg, #111 0%, #1b1b1b 100%);
    color: white;
    padding: 30px;
    z-index: 1;
    font-size: 15px;
    line-height: 1.6;
}

#panel h2 {
    font-size: 22px;
    margin-bottom: 20px;
}

#panel b {
    font-size: 15px;
}

/* ================= MAPA ================= */

#map {
    position: absolute;
    left: 340px;
    width: calc(100% - 340px);
    height: 100%;
}

/* ================= POPUP ================= */

.mapboxgl-popup-content {
    background: #1c1c1c;
    color: white;
    border-radius: 12px;
    font-size: 15px;
    padding: 18px;
}

.mapboxgl-popup-tip {
    border-top-color: #1c1c1c !important;
}

/* ================= LEYENDA ================= */

.legend {
    position: absolute;
    bottom: 25px;
    right: 25px;
    background: rgba(15,15,15,0.97);
    padding: 20px;
    border-radius: 14px;
    font-size: 15px;
    color: white;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.legend b {
    font-size: 16px;
}

.legend div {
    margin-top: 8px;
}

.legend span {
    display: inline-block;
    width: 16px;
    height: 16px;
    margin-right: 8px;
    border-radius: 4px;
}
</style>
</head>

<body>

<div id="panel">
    <h2>PE Estad√≠stica Nacional</h2>

    <p><b>IIEE:</b> 67,055<br>
    <b>Usuarios:</b> 4,187,782<br>
    <b>√çtems:</b> 711</p>

    <hr style="opacity:0.2;">

    <p><b>Estado:</b><br>
    ‚Ä¢ CONTRATO: 38%<br>
    ‚Ä¢ ADJUDICADO: 20%<br>
    ‚Ä¢ EN INVITACI√ìN: 43%</p>

    <hr style="opacity:0.2;">

    <p><b>Modalidad:</b><br>
    ‚Ä¢ COMIDA CALIENTE: 74%<br>
    ‚Ä¢ COMIDA LISTA PARA CONSUMO: 26%</p>
</div>

<div id="map"></div>

<div class="legend">
    <b>% Contrato</b>
    <div><span style="background:#E74C3C;"></span>0 ‚Äì 33%</div>
    <div><span style="background:#F1C40F;"></span>34 ‚Äì 66%</div>
    <div><span style="background:#27AE60;"></span>67 ‚Äì 100%</div>
</div>

<script>

mapboxgl.accessToken = "pk.eyJ1IjoiMjAxODE3MjUiLCJhIjoiY21sanZ1NmdzMDQ5czNrcHFwdXBpN3o2eCJ9.lM43dWvXvojawo82gZFOIw";

const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v11',
    center: [-74.8, -9.3],
    zoom: 5.4
});

let popup;

map.on('load', function () {

    /* üîï Ocultar etiquetas */
    map.getStyle().layers.forEach(layer => {
        if (layer.type === 'symbol') {
            map.setLayoutProperty(layer.id, 'visibility', 'none');
        }
    });

    /* üåä Mar elegante */
    map.setPaintProperty('water', 'fill-color', '#0e2636');

    map.addSource('departamentos', {
        type: 'geojson',
        data: 'geo_pae_departamental.geojson'
    });

    map.addSource('hover-departamento', {
        type: 'geojson',
        data: { type: "FeatureCollection", features: [] }
    });

    const colorExpression = [
        'case',
        ['<=', ['get', 'CONTRATO'], 33], '#E74C3C',
        ['<=', ['get', 'CONTRATO'], 66], '#F1C40F',
        '#27AE60'
    ];

    map.addLayer({
        id: 'fill-layer',
        type: 'fill',
        source: 'departamentos',
        paint: {
            'fill-color': colorExpression,
            'fill-opacity': 0.85
        }
    });

    map.addLayer({
        id: 'border-layer',
        type: 'line',
        source: 'departamentos',
        paint: {
            'line-color': 'rgba(255,255,255,0.4)',
            'line-width': 1
        }
    });

    map.addLayer({
        id: 'hover-layer',
        type: 'fill',
        source: 'hover-departamento',
        paint: {
            'fill-color': colorExpression,
            'fill-opacity': 1
        }
    });

    function scaleFeature(feature, scale) {
        const newFeature = JSON.parse(JSON.stringify(feature));
        const coords = newFeature.geometry.coordinates[0];

        let cx = 0, cy = 0;
        coords.forEach(p => { cx += p[0]; cy += p[1]; });
        cx /= coords.length;
        cy /= coords.length;

        newFeature.geometry.coordinates[0] = coords.map(p => [
            cx + (p[0] - cx) * scale,
            cy + (p[1] - cy) * scale
        ]);

        return newFeature;
    }

    map.on('mousemove', 'fill-layer', function (e) {

        const feature = e.features[0];

        /* üî• AGRANDAMIENTO FUERTE */
        const scaled = scaleFeature(feature, 1.95);

        map.getSource('hover-departamento').setData({
            type: "FeatureCollection",
            features: [scaled]
        });

        if (popup) popup.remove();

        popup = new mapboxgl.Popup({ offset: 18 })
            .setLngLat(e.lngLat)
            .setHTML(`
                <b style="font-size:17px;">${feature.properties.NOMBDEP}</b>
                <hr style="opacity:0.3;">
                <b>√çtems:</b> ${feature.properties.ITEMS_TOTAL}<br><br>
                <b>% Contrato:</b> ${feature.properties.CONTRATO}%<br>
                <b>% Adjudicado:</b> ${feature.properties.ADJUDICADO}%<br>
                <b>% En Invitaci√≥n:</b> ${feature.properties["EN INVITACI√ìN"]}%<br><br>
                <b>IIEE:</b> ${feature.properties.IIEE_TOTAL}<br>
                <b>Usuarios:</b> ${feature.properties.USUARIOS_FMT}
            `)
            .addTo(map);
    });

    map.on('mouseleave', 'fill-layer', function () {
        map.getSource('hover-departamento').setData({
            type: "FeatureCollection",
            features: []
        });
        if (popup) popup.remove();
    });

});
</script>

</body>
</html>
